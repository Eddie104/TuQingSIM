<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/libra/displayObject/JSprite.js"></script>
	<script egret="game" src="bin-debug/com/apowo/sim/room/Floor.js"></script>
	<script egret="game" src="bin-debug/com/apowo/sim/room/FloorTile.js"></script>
	<script egret="game" src="bin-debug/com/apowo/sim/room/Room.js"></script>
	<script egret="game" src="bin-debug/libra/collection/Dictionary.js"></script>
	<script egret="game" src="bin-debug/libra/collection/List.js"></script>
	<script egret="game" src="bin-debug/libra/device.js"></script>
	<script egret="game" src="bin-debug/libra/display.js"></script>
	<script egret="game" src="bin-debug/libra/displayObject/JMCFrame.js"></script>
	<script egret="game" src="bin-debug/libra/displayObject/JMovieClip.js"></script>
	<script egret="game" src="bin-debug/libra/geom/Ellipse.js"></script>
	<script egret="game" src="bin-debug/libra/tick/ITickable.js"></script>
	<script egret="game" src="bin-debug/libra/tick/Tick.js"></script>
	<script egret="game" src="bin-debug/libra/utils/ArrayUtil.js"></script>
	<script egret="game" src="bin-debug/libra/utils/ColorUtil.js"></script>
	<script egret="game" src="bin-debug/libra/utils/CommonUtil.js"></script>
	<script egret="game" src="bin-debug/libra/utils/DateUtil.js"></script>
	<script egret="game" src="bin-debug/libra/utils/DrawUtil.js"></script>
	<script egret="game" src="bin-debug/libra/utils/EffectUtil.js"></script>
	<script egret="game" src="bin-debug/libra/utils/executor/FrameExecutor.js"></script>
	<script egret="game" src="bin-debug/libra/utils/executor/IExecutor.js"></script>
	<script egret="game" src="bin-debug/libra/utils/executor/QueueExecutor.js"></script>
	<script egret="game" src="bin-debug/libra/utils/ISOUtil.js"></script>
	<script egret="game" src="bin-debug/libra/utils/LocationProperty.js"></script>
	<script egret="game" src="bin-debug/libra/utils/MathUtil.js"></script>
	<script egret="game" src="bin-debug/libra/utils/OrderUtil.js"></script>
	<script egret="game" src="bin-debug/libra/utils/QuadTree.js"></script>
	<script egret="game" src="bin-debug/libra/utils/QueryUtil.js"></script>
	<script egret="game" src="bin-debug/libra/utils/RegUtil.js"></script>
	<script egret="game" src="bin-debug/libra/utils/StringUtil.js"></script>
	<script egret="game" src="bin-debug/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
          data-orientation="landscape"
         data-scale-mode="noScale"
         data-frame-rate="30"
         data-content-width="960"
         data-content-height="640"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
    </div>
    <script>
        //默认使用 WebGL 渲染模式
        egret.runEgret({renderMode:"webgl"});
    </script>
</body>
</html>
